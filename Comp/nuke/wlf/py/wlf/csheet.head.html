<!DOCTYPE HTML>

<head>
    <meta charset="UTF-8">
    <style id="css">
        body {
            background: black;
        }
        
        .shots {
            width: 90%;
            margin: auto;
            display: block;
        }
        
        .shots:hover {
            background: #050505;
        }
        
        figure.lightbox {
            display: inline-block;
            height: 200px !important;
            transition: opacity .4s ease-in-out;
            color: grey;
            margin: 0.05%;
            text-align: center;
            margin-bottom: 2em;
        }
        
        figure.lightbox img {
            height: 100%;
            border: 1px solid grey;
        }
        
        figure.lightbox a:link {
            text-decoration: none;
            color: grey
        }
        
        figure.lightbox a:visited {
            color: burlywood;
        }
        
        figure.lightbox figcaption {
            word-break: keep-all;
            text-overflow: ellipsis;
            width: 10em;
            overflow: hidden;
            margin: auto;
            font-family: "Microsoft YaHei", SimHei, sans-serif
        }
        
        .shots:hover .lightbox:not(:hover) {
            opacity: 0.4;
        }
        /* The work below, CSSBox, is released under the Creative Commons
   Attribution-ShareAlike 4.0 license and is available on
   https://notabug.org/SylvieLorxu/CSSBox. You are not required to add
   additional credit to your website, just leave the above text in this file */
        
        span.full {
            z-index: 999;
            position: fixed;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            top: 0;
            left: 0;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.5s linear;
        }
        
        span.full img {
            position: fixed;
            background-color: white;
            margin: 0;
            padding: 0;
            max-height: 90%;
            max-width: 90%;
            top: 50%;
            left: 50%;
            margin-right: -50%;
            transform: translate(-50%, -50%);
            box-shadow: 0 0 20px black;
        }
        
        a.close,
        a.prev,
        a.next {
            z-index: 999;
            position: fixed;
            text-decoration: none;
            visibility: hidden;
            color: white;
            font-size: 36px;
        }
        
        a.close {
            top: 1%;
            right: 1%
        }
        
        a.close::after {
            content: '\00d7';
        }
        
        a.prev,
        a.next {
            top: 50%;
            transform: translate(0%, -50%);
        }
        
        a.prev {
            left: 5%;
        }
        
        a.next {
            right: 5%;
        }
        
        a:target~a.close,
        a:target~a.prev,
        a:target~a.next {
            visibility: visible;
        }
        
        a:target>img.thumb+span.full {
            visibility: visible;
            opacity: 1;
            pointer-events: initial;
        }
        
        span.full {
            cursor: initial;
        }
        /* This is the end of CSSBox */
    </style>
</head>
